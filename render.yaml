services:
  - type: web
    name: debug-marathon
    runtime: python
    env: python
    region: oregon
    plan: free
    buildCommand: "python3.11 -m pip install --upgrade pip && python3.11 -m pip install -r backend/requirements.txt"
    startCommand: gunicorn -w 1 --threads 100 --timeout 120 --chdir backend app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"
